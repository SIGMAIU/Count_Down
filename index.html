            border-radius: 5px;
            font-size: 1.5rem;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .snow_wrap {
            height: 900vh; /* Original height for better performance */
            width: 100%;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .snow {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 5s infinite ease-in-out, drift 5s infinite linear;
        }

        .snow:nth-child(even) {
            width: 8px;
            height: 8px;
            animation-duration: 6s;
        }

        .snow:nth-child(odd) {
            width: 12px;
            height: 12px;
            animation-duration: 4s;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes drift {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vw);
            }
        }

    <script>
        function updateCountdown() {
            const christmas = new Date(new Date().getFullYear(), 11, 25).getTime();
            const now = new Date().getTime();
            const diff = christmas - now;

            if (diff <= 0) {
                document.getElementById('countdown').textContent = "Merry Christmas!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent =
                `${days}d ${hours}h ${minutes}m ${seconds}s until Christmas`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
