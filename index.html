<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Jezreel - Christmas Countdown</title>
    <link rel="icon" href="./img/santa-claus-elements-red-background_1057-2152.avif" type="image/x-icon"> <!-- Add this line -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .user-card {
            background: #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
        }

        .author {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 10px;
            font-style: italic;
        }

        .profile .name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        
        .user-card h1 {
            margin: 0;
            font-size: 2rem;
        }

        .user-card a {
            color: #61dafb;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .user-card a:hover {
            text-decoration: underline;
        }

        .countdown {
            position: absolute;
            bottom: 20px;
            font-size: 1.5rem;
        }

        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="user-card">
        <div class="author">Author: Chris_Jezreel D</div>

        <img src="./img/3272-cat-drinking-boba-pfpsgg.gif" alt="Your Profile">

        <div class="profile">
            <a href="https://discord.com/users/666579203180724225" target="_blank">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo">
                Discord Profile
            </a>
            <a href="https://github.com/ChrisJezreel" target="_blank">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Logo">
                GitHub Profile
            </a>
        </div>
    </div>

    <div class="countdown" id="countdown"></div>

    <audio autoplay loop>
        <source src="./audio/christmas-lofi-music-269177.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        function updateCountdown() {
            const christmas = new Date(new Date().getFullYear(), 11, 25).getTime();
            const now = new Date().getTime();
            const diff = christmas - now;

            if (diff <= 0) {
                document.getElementById('countdown').textContent = "Merry Christmas!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s until Christmas`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
